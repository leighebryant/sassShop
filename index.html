    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/fontello/css/fontello.css">

    <div class='mainContainer'>
        <!--Blue Shirt-->
        <div class="shirtContainer">
            <div class="singleShirt">
                <div class="spin"><i class="fa fa-undo" aria-hidden="true"></i></div>
                <img src="images/blue-front.png" alt="blueshirt" class="shirt">
                <div class="icons">
                    <div class="refresh"><i class="fa fa-exchange" aria-hidden="true"></i></div>
                    <div class="heart"><i class="fa fa-heart-o" aria-hidden="true"></i></div>
                    <div class="size"><i>XL</i>
                      <div class='mainMenu'>
                        <div class="sizeMenu">
                          <ol class="shirtIcons">
                            <li class="icon-t-shirt"></li>
                            <li class="icon-t-shirt"></li>
                            <li class="icon-t-shirt"></li>
                            <li class="icon-t-shirt"></li>
                          </ol>
                          <ol class="shirtSizes">
                            <li>XL</li>
                            <li>L</li>
                            <li>M</li>
                            <li>S</li>
                          </ol>
                            <div class="sizeMenuTriangleDown"></div>
                            <div class="sizeMenuBG"></div>
                            <div class="sizeMenuTriangleBG"></div>
                        </div>
                    </div>
                </div>

                    <div class="color">
                        <div class="colorBox bluebox"></div>
                        <div class="colorMenu">
                            <div class="colorMenuContainer">
                                <ol>
                                    <li class="colorbox topright"></li>
                                    <li class="colorbox bottomright"></li>
                                </ol>
                                <ol>
                                    <li class="colorbox2 topleft"></li>
                                    <li class="colorbox2 bottomleft"></li>
                                </ol>
                                <div class="colorMenuTriangleDown">
                                </div>
                            </div>
                            <div class="colorMenuBG"></div>
                            <div class="colorMenuTriangleBG"></div>
                        </div>
                    </div>
                    <div class="cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></div>
                </div>
            </div>
            <i class="description">Save my trees</i>
            <b class="price">$29</b>
        </div>
